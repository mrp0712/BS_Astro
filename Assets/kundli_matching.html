<script>
    //male- Get Latitude & Longitude using geo-location
    $(document).ready(function () {
        var autocomplete;

        autocomplete = new google.maps.places.Autocomplete((document.getElementById('mlocation')),
            {
                types: ['geocode'],
            });

        google.maps.event.addListener(autocomplete, 'place_changed', function () {
            var near_place = autocomplete.getPlace();
        });
    });

        //female - Get Latitude & Longitude using geo-location
        $(document).ready(function () {
        var autocomplete;

        autocomplete = new google.maps.places.Autocomplete((document.getElementById('flocation')),
            {
                types: ['geocode'],
            });

        google.maps.event.addListener(autocomplete, 'place_changed', function () {
            var near_place = autocomplete.getPlace();
        });
    });

    // male location
    function m_lat_lon() {
        // Create a geocoder object
        const geocoder = new google.maps.Geocoder();

        // Define the address you want to geocode
        const address = (document.getElementById("mlocation").value);
        // console.log(address);
        
        // Perform geocoding
        geocoder.geocode({ address: address }, (results, status) => {
            if (status === 'OK') {
                // Get the latitude and longitude coordinates
                const location = results[0].geometry.location;
                const latitude = location.lat();
                const longitude = location.lng();

                // console.log('male Latitude:', latitude);
                // console.log('male Longitude:', longitude);

                const lan_send = document.getElementById("mlat");
                lan_send.value = latitude;

                const lon_send = document.getElementById("mlon");
                lon_send.value = longitude;
            }
            // else
            // {
            //     console.error('Geocode was not successful for the following reason:', status);
            // }
        });
    }

    // female location

            // else
            // {
            //     console.error('Geocode was not successful for the following reason:', status);
            // }
        });
    }
