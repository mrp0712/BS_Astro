    <!-- Kundli form -->
    <div class="panchang">
        <div class="small-container">
            
            <form id="myForm" method="post" style="width: 100%; background-color: lightgrey;">
                <div class="row" style="width: 100%; background-color: lightgrey; padding-top: 5%; padding-bottom:5%;">

                    <!-- Male -->
                    <div class="col-2" style="height:auto; min-width:auto; align-content: left; display: inline-block;">
                        <div class="form-container" style="width: 500px;">

                            <div class="form-title">
                                <label> Free Kundli</label>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" class="form-control" name="name" placeholder="Enter Name">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="gender">Gender</label>
                                    <select name="gender" id="gender" class="form-control select2bs4">
                                        <option value="" Selected> Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="name">Date of Birth & Time</label>
                                    <input type="datetime-local" id="dob_time" class="form-control" name="dob_time" placeholder="Enter your Birthday">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="location">Birth Place</label>
                                    <input type="text" id="location" class="form-control" name="location"
                                        placeholder="ex. Ahmedabad, Gujarat, India" onkeyup="lat_lon()">
                                </div>
                            </div>

                            <input type="submit" class="form-btn">
                            <!-- <label for="lat">Latitude:</label> -->
                            <input type="hidden" id="lat" class="form-control" name="lat" value="" maxlength="5"
                                readonly>

                            <!-- <label for="lon">Longitude:</label> -->
                            <input type="hidden" id="lon" class="form-control" name="lon" value="" maxlength="5"
                                readonly>

                            <!-- <label for="tzone">Time Zone:</label> -->
                            <input type="hidden" id="tzone" class="form-control" name="tzone" required>
                        </div>
                    </div>

                    <div class="col-2">
                        <img src="./images/panchang.png" class="panchang-img"
                            style="height: 400px; width: 250px;padding: 40px 0px">
