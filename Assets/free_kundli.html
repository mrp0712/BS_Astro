<script>

    // Form Data
     const now = new Date()

    const day = document.getElementById('day')
    day.value = now.getDate()

    const month = document.getElementById('month')
    month.value = now.getMonth() + 1

    const year = document.getElementById('year')
    year.value = now.getFullYear();

    const hour = document.getElementById('hour')
    hour.value = now.getHours();

    const min = document.getElementById('min')
    min.value = now.getMinutes();

    const tzone = document.getElementById('tzone')
    tzone.value = now.getTimezoneOffset() / 60;

    // Get Latitude & Longitude using geo-location
    $(document).ready(function () {
        var autocomplete;

        autocomplete = new google.maps.places.Autocomplete((document.getElementById('location')),
            {
                types: ['geocode'],
            });

        google.maps.event.addListener(autocomplete, 'place_changed', function () {
            var near_place = autocomplete.getPlace();
        });
    });
</script>

<script>
    function lat_lon() {
        // Create a geocoder object
        const geocoder = new google.maps.Geocoder();

        // Define the address you want to geocode
        const address = (document.getElementById("location").value);
        // console.log(address);
        
        // Perform geocoding
        geocoder.geocode({ address: address }, (results, status) => {
            if (status === 'OK') {
                // Get the latitude and longitude coordinates
                const location = results[0].geometry.location;
                const latitude = location.lat();
                const longitude = location.lng();

                // console.log('Latitude:', latitude);
                // console.log('Longitude:', longitude);

                const lan_send = document.getElementById("lat");
                lan_send.value = latitude;

                const lon_send = document.getElementById("lon");
                lon_send.value = longitude;
            }
            // else
            // {
            //     console.error('Geocode was not successful for the following reason:', status);
            // }
        });
    }
    
</script>
