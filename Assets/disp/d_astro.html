<html>
    <head>
        <title>
            Display Astro Details
        </title>
    </head>
    <body>
        <div id="container"></div>
    </body>
    <script> 
    const urlParams = new URLSearchParams(window.location.search);
    const encodedData = urlParams.get('data');
    const responseData = JSON.parse(decodeURIComponent(encodedData));

    // Assuming there's a container element on the page
    const container = document.getElementById('container')

    // const div = document.createElement('div');
    const day = document.createElement('p');    
    const month = document.createElement('p');
    const year = document.createElement('p');
    const hour = document.createElement('p');
    const min = document.createElement('p');
    const lat = document.createElement('p');
    const lon = document.createElement('p');
    const tzone = document.createElement('p');
    const ascendant = document.createElement('p');
    const ascendant_lord = document.createElement('p');
    const Varna = document.createElement('p');
    const Vashya = document.createElement('p');
    const Yoni = document.createElement('p');
    const Gan = document.createElement('p');
    const Nadi = document.createElement('p');
    const SignLord = document.createElement('p');
    const sign = document.createElement('p');
    const Naksahtra = document.createElement('p');
    const NaksahtraLord = document.createElement('p');
    const Charan = document.createElement('p');
    const Yog = document.createElement('p');
    const Karan = document.createElement('p');
    const Tithi = document.createElement('p');
    const yunja = document.createElement('p');
        

    day.textContent = `Day: ${responseData.day}`;
    month.textContent = `Month: ${responseData.month}`;
    year.textContent = `Year: ${responseData.year}`;
    hour.textContent = `Hour: ${responseData.hour}`;
    min.textContent = `Minute: ${responseData.min}`;
    lat.textContent = `Latitude: ${responseData.lat}`;
    lon.textContent = `Longitude: ${responseData.lon}`;
    tzone.textContent = `Time Zone: ${responseData.tzone}`;
    ascendant.textContent = `ascendant: ${responseData.ascendant}`;
    ascendant_lord.textContent = `ascendant_lord: ${responseData.ascendant_lord}`;
    Varna.textContent = `Varna: ${responseData.Varna}`;
    Vashya.textContent = `Vashya: ${responseData.Vashya}`;
    Yoni.textContent = `Yoni: ${responseData.Yoni}`;
    Gan.textContent = `Gan: ${responseData.Gan}`;
    Nadi.textContent = `Nadi: ${responseData.Nadi}`;
    SignLord.textContent = `SignLord: ${responseData.SignLord}`;
    sign.textContent = `sign: ${responseData.sign}`;
    Naksahtra.textContent = `Naksahtra: ${responseData.Naksahtra}`;
    NaksahtraLord.textContent = `NaksahtraLord: ${responseData.NaksahtraLord}`;
    Charan.textContent = `Charan: ${responseData.Charan}`;
    Yog.textContent = `Yog: ${responseData.Yog}`;
    Karan.textContent = `Karan: ${responseData.Karan}`;
    Tithi.textContent = `Tithi: ${responseData.Tithi}`;
    yunja.textContent = `yunja: ${responseData.yunja}`;
        
    container.appendChild(day);
    container.appendChild(month);
    container.appendChild(year);
    container.appendChild(hour);
    container.appendChild(min);
    container.appendChild(lat);
    container.appendChild(lon);
    container.appendChild(tzone);
    container.appendChild(ascendant);
    container.appendChild(ascendant_lord);
    container.appendChild(Varna);
    container.appendChild(Vashya);
    container.appendChild(Yoni);
    container.appendChild(Gan);
    container.appendChild(Nadi);
    container.appendChild(SignLord);
    container.appendChild(sign);
    container.appendChild(Naksahtra);
    container.appendChild(NaksahtraLord);
    container.appendChild(Charan);
    container.appendChild(Yog);
    container.appendChild(Karan);
    container.appendChild(Tithi);
    container.appendChild(yunja);

    </script>
</html>
