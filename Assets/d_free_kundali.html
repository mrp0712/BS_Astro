    <script>

        document.addEventListener("DOMContentLoaded", function () {
            var filterButtons = document.querySelectorAll(".filter-button");

            filterButtons.forEach(function (button) {
                button.addEventListener("click", handleFilter);
            });
        });

        function handleFilter(event) {
            var target = event.target.getAttribute("data-target");

            // Remove active class from all buttons
            var filterButtons = document.querySelectorAll(".filter-button");
            filterButtons.forEach(function (button) {
                button.classList.remove("active");
            });

            // Add active class to the clicked button
            event.target.classList.add("active");

            // Hide all data elements
            var dataElements = document.querySelectorAll(".data");
            dataElements.forEach(function (data) {
                data.classList.remove("active");
            });

            // Show the data element corresponding to the clicked button
            var targetData = document.getElementById(target);
            targetData.classList.add("active");
        }
    </script>

        function convertSvgToJpg(svgData, backgroundColor, divId) {
            debugger
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            const img = new Image();
            img.onload = function () {
                debugger
                canvas.width = img.width;
                canvas.height = img.height;

                // Set background color
                ctx.fillStyle = backgroundColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.drawImage(img, 0, 0);

                // Convert canvas to data URL
                const dataUrl = canvas.toDataURL("image/jpeg");

                // Create an <img> element for the converted image
                const convertedImg = document.createElement("img");
                convertedImg.src = dataUrl;

                // Append the converted image to the specified <div> element
                const div = document.getElementById(divId);
                div.appendChild(convertedImg);
            };
            img.src = "data:image/svg+xml;base64," + btoa(svgData);
        }
